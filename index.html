<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstarp fichero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <form class="row g-3">
        <div class="mb-3 col-6">
          <label for="staticEmail2" class="visually-hidden">Email</label>
          <input type="text" readonly class="form-control-plaintext" id="staticEmail2" aria-describedby="emailhelp"
           placeholder="email@example.com" required>
        </div>
        <div class="mb-3 col-6">
          <label for="inputPassword2" class="visually-hidden">Password</label>
          <input type="password" class="form-control" id="inputPassword2" placeholder="Password" required>
        </div>
        <div class="mb-3 col-6">
            <label for="inputPassword2" class="visually-hidden">Edad</label>
            <input type="number" class="form-control" id="inputPassword2" placeholder="Edad">
          </div>
          <div class="mb-3 col-6">
            <label for="inputPassword2" class="visually-hidden">Calendario</label>
            <input type="date" class="form-control" id="inputPassword2" placeholder="Calendario">
          </div>
          <div class="mb-3 col-6">
            <label for="inputPassword2" class="visually-hidden">color</label>
            <input type="color" class="form-control" id="inputPassword2" placeholder="color">
          </div>
          <label for="inputPassword2" class="visually-hidden">comentario</label>
          <textarea name="" id="" cols="10" rows="5"></textarea>
        </div>
        <label for="exampleDataList" class="form-label">Datalist example</label>
<input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
<datalist id="datalistOptions">
  <option value="San Francisco">
  <option value="New York">
  <option value="Seattle">
  <option value="Los Angeles">
  <option value="Chicago">
</datalist>
<div class="mb-3 col-6">
    
        <div class="mb-3 col-12">
          <button type="submit" class="btn btn-primary mb-3" onclick="guardar()">Confirm identity</button>
        </div>
      </form>
    
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

</body>
</html>
